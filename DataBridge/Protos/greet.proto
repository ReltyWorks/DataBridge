syntax = "proto3";

option csharp_namespace = "DataBridge"; 

package greet;

// 구글의 HTTP 기능을 가져옴
import "google/api/annotations.proto";

service Greeter {
  rpc SayHello (HelloRequest) returns (HelloReply) {
    // PHP가 접속할 주소: /v1/greeter/이름
    option (google.api.http) = {
      get: "/v1/greeter/{name}"
    };
  }
}

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}